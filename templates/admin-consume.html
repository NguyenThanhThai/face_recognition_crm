        <div class="col-lg-10">

                <header class="panel-heading">

                </header>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label>姓名</label>
                            <h4>小灰灰</h4>
                        </div>
                        <div class="form-group">

                        </div>
                        <div class="form-group">
                            <label>商品列表</label>
                            <ul class="form-group menu-list" style="overflow: hidden;">
                                <li><p class="col-lg-10">原味奶茶</p><input class="col-lg-1 number" type="text" value="0"><div class="col-lg-1">￥<span>10.0</span></div></li>
                                <li><p class="col-lg-10">橘子奶茶</p><input class="col-lg-1 number" type="text" value="0"><div class="col-lg-1">￥<span>10.0</span></div></li>
                                <li><p class="col-lg-10">草莓奶茶</p><input class="col-lg-1 number" type="text" value="0"><div class="col-lg-1">￥<span>10.0</span></div></li>
                                <li><p class="col-lg-10">蓝莓奶茶</p><input class="col-lg-1 number" type="text" value="0"><div class="col-lg-1">￥<span>10.0</span></div></li>
                                <li><p class="col-lg-10">木瓜奶昔</p><input class="col-lg-1 number" type="text" value="0"><div class="col-lg-1">￥<span>10.0</span></div></li>
                                <li><p class="col-lg-10">可乐漂浮</p><input class="col-lg-1 number" type="text" value="0"><div class="col-lg-1">￥<span>10.0</span></div></li>
                            </ul>
                        </div>
                        <div class="form-group">
                            <label>总消费金额</label>
                            <h4>￥<span id="sum-price">0</span></h4>
                        </div>
                        <div class="form-group">
                            <button id="submit" type="submit" class="btn btn-info">完成</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>

<script>
    (function(){
        $('.number').on('blur', function(){
            var list = $('.number');
            var sum = 0;
            var sumprice = $('#sum-price');
            for(var i = 0;i<list.length;i++) {
                sum = sum + parseInt(list.eq(i).val()) * list.eq(i).next().find('span').text() ;
            }
            sumprice.text(sum);
        })

        $('#submit').on('click', function(e){
            e.preventDefault();
            window.location.href = '/';
        })
    })()
    //owl carousel

    $(document).ready(function () {
        $("#owl-demo").owlCarousel({
            navigation: true,
            slideSpeed: 300,
            paginationSpeed: 400,
            singleItem: true

        });
    });

    //custom select box

    $(function () {
        $('select.styled').customSelect();
    });

</script>
